[MathCoeffDisplay]
Ref=基準		dB基準	dBは対数スケールにおいて入力電圧を選択した基準電圧に対して比較しデシベル (dB) で表されます。dBは以下の数式で定義されます。\0A\0AdB = 20 log(Vin/基準) \0A\0AVinはDCおよびAC信号、基準は指定された電圧基準レベル (dB基準)です。 	基準	dBmは1 mWを基準として、デシベルで定義されます。ユーザ定義の基準インピーダンス (基準抵抗) とともに、DMM SFPは基準インピーダンス適用時に1mW消費するのに必要な電圧を0 dBmとして読み取ります。dBm (基準インピーダンス) と電圧の関係は以下の式で定義されます。\0A\0AdBm = 10 log((Vin2)/(基準抵抗))/1 mW\0A\0AVinはDCもしくはAC入力信号です。 	基準%	「割合」は割合の計算を行います。表示された読み取り値は、基準値からの偏差の割合として表されます。割合の計算は以下のように行われます。\0A\0A割合 = (入力基準)/(基準) × 100 \0A\0A入力は標準読み取り値で、基準は選択した定数 (基準%) です。 
