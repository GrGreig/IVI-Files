tipStrip=圧縮情報
Description=<B>圧縮</B>制御器を使用するとHDF5データファイルのサイズを縮小することができます。いくつかの可逆圧縮レベル (Lempel-Ziv アルゴリズムを使用) が有効です。しかし、ファイルを読み取る時間は圧縮率が高くなるにつれて遅くなります。9は高圧縮で低速、0は低圧縮で高速となります。\0A\0A<B>使用</B>ボックスで圧縮を適用するかを指定し、<B>レベル</B>制御器で圧縮率を選択します。圧縮レベルを9に設定するとファイルサイズは最小になり、レベル0では最大になります。 \0A
