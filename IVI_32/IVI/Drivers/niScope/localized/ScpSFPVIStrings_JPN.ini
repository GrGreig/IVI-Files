pageDescription=<B>ファイル情報</B>制御器の<B>ID</B>タブには保存されたデータに関連する<B>ユーザ</B>および<B>プロジェクト</B>フィールドが含まれています。	<B>メモ</B>タブは保存されたデータに関連するその他の情報用に使用します。	<B>ファイル情報</B>の<B>UUT</B>タブは検査対象 (UUT) 用の情報用です。このタブには<B>名前/説明</B>、<B>シリアル番号</B>、<B>モデル番号</B>フィールドが含まれています。	<B>ファイル情報</B>の<B>テスト</B>タブではヘッダにテスト情報を追加することができます。このタブには<B>名前/説明</B>、<B>シリーズ</B>、<B>番号</B>フィールドが含まれます。	<B>ファイル情報</B>の<B>波形</B>タブには波形の<B>名前</B>、関連する<B>メモ</B>、<B>オーバー/アンダー</B>レンジおよび<B>高/低</B>範囲フィールドが含まれています。<B>選択</B>プルダウンメニューで、確認したい情報のチャンネルを選択します。
